<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts & Comments Management</title>
    <script src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h2 {
            color: #333;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        input[type="text"] {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 8px 16px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #comments-section {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background-color: #fff3cd;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>üìù Posts Management</h2>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Actions</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody id="table-body">

            </tbody>
        </table>
    </div>
    
    <div class="form-section">
        <h3>Add/Edit Post</h3>
        <input type="text" placeholder="ID (leave empty for auto-generate)" id="id_txt" />
        <input type="text" placeholder="Title" id="title_txt" />
        <input type="text" placeholder="Views" id="views_txt" />
        <input type="submit" value="Save Post" onclick="Save()">
        <small>Note: Leave ID empty to auto-generate a new ID</small>
    </div>

    <!-- Comments Section -->
    <div id="comments-section">
        <h2>üí¨ Comments Management</h2>
        <input type="hidden" id="current-post-id" />
        <input type="button" value="Close Comments" onclick="HideComments()" style="float: right; background-color: #f44336;">
        
        <div style="clear: both;">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Text</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="comments-body">

                </tbody>
            </table>
        </div>
        
        <div class="form-section">
            <h3>Add/Edit Comment</h3>
            <input type="text" placeholder="Comment ID (leave empty for auto-generate)" id="comment_id_txt" />
            <input type="text" placeholder="Comment Text" id="comment_text_txt" style="width: 400px;" />
            <input type="submit" value="Save Comment" onclick="SaveComment()">
        </div>
    </div>
</body>

</html>
